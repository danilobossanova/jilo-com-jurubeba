# ==========================================
# jilo-com-jurubeba - Configuração Principal
# ==========================================
# @author Danilo Fernando

# Informações da aplicação
spring.application.name=jilo-com-jurubeba
server.port=8080

# ==========================================
# Flyway - DESATIVADO TEMPORARIAMENTE
# ==========================================
# Será ativado quando as migrações forem criadas
spring.flyway.enabled=false

# ==========================================
# JPA / Hibernate
# ==========================================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# Datasource Padrão (H2 para desenvolvimento)
# ==========================================
# Em produção, sobrescrever via variáveis de ambiente
spring.datasource.url=jdbc:h2:mem:jilocomjurubeba;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# MongoDB (desativado por padrão)
# ==========================================
spring.data.mongodb.auto-index-creation=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

# ==========================================
# Actuator (Health Check)
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.java.version=@java.version@

# ==========================================
# OpenAPI / Swagger
# ==========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false

# ==========================================
# Logging
# ==========================================
logging.level.root=INFO
logging.level.com.grupo3.postech.jilocomjurubeba=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Formato de log estruturado
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==========================================
# Jackson (JSON)
# ==========================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ==========================================
# ProblemDetail (RFC 7807)
# ==========================================
spring.mvc.problemdetails.enabled=true

# ==========================================
# Security (desativado temporariamente para testes)
# ==========================================
# Permitir acesso ao H2 console e endpoints de health
spring.security.user.name=admin
spring.security.user.password=admin123
