# ==========================================
# Profile: PostgreSQL
# ==========================================
# Uso: --spring.profiles.active=postgres
# @author Danilo Fernando

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:jilocomjurubeba}
spring.datasource.username=${DB_USER:jilocomjurubeba}
spring.datasource.password=${DB_PASSWORD:jilocomjurubeba123}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# Flyway para PostgreSQL
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true
