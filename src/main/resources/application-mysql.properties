spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:jilocomjurubeba}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=${DB_USER:jilocomjurubeba}
spring.datasource.password=${DB_PASSWORD:jilocomjurubeba123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate

# Flyway para MySQL
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration/mysql
spring.flyway.baseline-on-migrate=true
